<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="utf-8">
	<title>Izračun cijena struje u Hrvatskoj</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer type="text/javascript" src="opskrbljivaci.js"></script>
	<script defer type="text/javascript" src="struja_calc.js"></script>
	<link href="struja.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<h1>Izračun cijena struje u Hrvatskoj</h1>
	<form id=energija>
		<label>Godišnja potrošnja VT (kWh)<input type="text" id="vt_kwh" name="vt_kwh" pattern="[0-9]*" size=6 value="1470" required</label>
		<label>Godišnja potrošnja NT (kWh)<input type="text" id="nt_kwh" name="nt_kwh" pattern="[0-9]*" size=6 value="1696" required</label>
	</form>

	<table border="1">
		<thead>
		<tr>
			<th>Opskrbljivač i model</th>
			<th>Godišnje energija [kn]</th>
			<th>Godišnje korištenje mreže [kn]</th>
			<th>Ukupno godišnje [kn]</th>
			<th>Ušteda u odnosu na HEP-Univerzalnu [kn]</th>
		</tr>
		</thead>
		
		<tbody id="tablica">
			<tr><td colspan=5>Loading (requires Javascript)...</td></tr>
		</tbody>
	</table>


	<footer>
		Updated: <span id="zadnji_update">[računam...]</span><br>
		Ovaj <A HREF="https://github.com/mnalis/struja_cijene">slobodan softver</A> je napravljen jer <A HREF="https://www.hera.hr/hr/tarifni-kalkulator-eek/">HERA kalkulator</A> ne uračunava popuste automatski.
	</footer>
</body>
</html>
