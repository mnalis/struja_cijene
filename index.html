<!DOCTYPE html>
<html lang="hr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Izračun cijena struje u Hrvatskoj</title>
	<script defer src="opskrbljivaci.js"></script>
	<script defer src="struja_calc.js"></script>
	<link href="struja.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<div id=container>
	<div id=header>
		<h1>Izračun cijena struje u Hrvatskoj</h1>
	</div>
	
	<main>
	<form id=energija>
		<label>Period računa: 
			<select name="period" id="period">
			<option value="year" SELECTED>Godišnja potrošnja</option>
			<option value="month">Mjesečna potrošnja</option>
			</select>
		</label>
		<label id="l_vt">&nbsp;<input type="number" id="vt_kwh" name="vt_kwh" value="1470" required>kWh</label>
		<label id="l_nt">&nbsp;<input type="number" id="nt_kwh" name="nt_kwh" value="1696" required>kWh</label>
		<details>
			<summary>Napredno</summary>
			<label id="l_uplata" title="trošak u banci/FINI/pošti/internet bankarstvu itd. za plaćanje jednog računa za struju">Trošak plaćanja računa: <input type="number" id="def_trosak_uplate" value="2.25" step="0.25" required>kn</label>
		</details>
	</form>

	<table>
		<thead>
		<tr>
			<th>Opskrbljivač i model</th>
			<th id="h_energija" title="Samo cijena električne energije Opskrbljivača, bez dodatnih troškova i popusta"></th>
			<th id="h_mrezarina" title="Troškovi koji uvijek idu u HEP ODS, neovisni o Opskrbljivaču"></th>
			<th id="h_total" title="Ukupan iznos troškova za navedeno razdoblje"></th>
			<th id="h_usteda" title="Ušteda u odnosu na HEP Elektra univerzalnu uslugu"></th>
		</tr>
		</thead>
		
		<tbody id="table_opskrbljivaci">
			<tr><td colspan=5>Loading (requires Javascript)...</td></tr>
		</tbody>
	</table>
	<small>(Kliknite na opskrbljivača za detalje izračuna)</small>
	</main>

	<footer>
		<p>
		Updated: <span id="zadnji_update">[računam...]</span><br>
		Ovaj <A HREF="https://github.com/mnalis/struja_cijene">slobodan softver</A> je napravljen jer niti <A HREF="https://www.hera.hr/hr/tarifni-kalkulator-eek/">HERA</A> niti <A HREF="http://www.jeftinastruja.hr/za-ku%c4%87anstva/jeftina-struja/izra%c4%8dunajte-svoju-u%c5%a1tedu/precizan-izra%c4%8dun-u%c5%a1tede/">GEN-I</A> kalkulatori ne uračunavaju popuste automatski.
		</p>
	</footer>

	</div>
</body>
</html>
