<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="utf-8">
	<title>Izračun cijena struje u Hrvatskoj</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer type="text/javascript" src="opskrbljivaci.js"></script>
	<script defer type="text/javascript" src="struja_calc.js"></script>
	<link href="struja.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<div id=container>
	<div id=header>
		<h1>Izračun cijena struje u Hrvatskoj</h1>
	</div>
	
	<main id=body>
	<form id=energija>
		<label>Period računa
			<select name="period" id="period">
			<option value="year" SELECTED>Godišnja potrošnja</option>
			<option value="month">Mjesečna potrošnja</option>
			</select>
		</label>
		<label id="l_vt">&nbsp;<input type="text" id="vt_kwh" name="vt_kwh" pattern="[0-9]*" size=6 value="1470" required>kWh</label>
		<label id="l_nt">&nbsp;<input type="text" id="nt_kwh" name="nt_kwh" pattern="[0-9]*" size=6 value="1696" required>kWh</label>
	</form>

	<table>
		<thead>
		<tr>
			<th>Opskrbljivač i model</th>
			<th id="h_energija"></th>
			<th id="h_mrezarina"></th>
			<th id="h_total"></th>
			<th id="h_usteda"></th>
		</tr>
		</thead>
		
		<tbody id="tablica">
			<tr><td colspan=5>Loading (requires Javascript)...</td></tr>
		</tbody>
	</table>
	</main>

	<footer id=footer>
		Updated: <span id="zadnji_update">[računam...]</span><br>
		Ovaj <A HREF="https://github.com/mnalis/struja_cijene">slobodan softver</A> je napravljen jer niti <A HREF="https://www.hera.hr/hr/tarifni-kalkulator-eek/">HERA</A> niti <A HREF="http://www.jeftinastruja.hr/za-ku%c4%87anstva/jeftina-struja/izra%c4%8dunajte-svoju-u%c5%a1tedu/precizan-izra%c4%8dun-u%c5%a1tede/">GEN-I</A> kalkulatori ne uračunavaji popuste automatski.
	</footer>

	</div>
</body>
</html>
